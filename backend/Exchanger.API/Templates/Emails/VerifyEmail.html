<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verify Your Email</title>
</head>
<body style="margin: 0; padding: 0; background-color: #121212; font-family: Arial, sans-serif; color: #ffffff;">
  <table width="100%" cellpadding="0" cellspacing="0">
    <tr>
      <td align="center">
        <table width="480" cellpadding="0" cellspacing="0" style="background-color: #1e1e1e; border-radius: 12px; margin: 40px auto; padding: 40px; text-align: center;">
          <tr>
            <td style="font-size: 28px; font-weight: bold; color: #c084fc; font-family: 'Segoe UI', sans-serif; padding-bottom: 20px;">
              ExchangeMe
            </td>
          </tr>
          <tr>
            <td style="font-size: 18px; padding-bottom: 10px;">
              Verify your email address
            </td>
          </tr>
          <tr>
            <td style="font-size: 14px; color: #cccccc; padding-bottom: 30px;">
              Thanks for signing up! Please confirm your email address by clicking the button below.
            </td>
          </tr>
          <tr>
            <td>
              <a href="{{verification_link}}" target="_blank"
                 style="background-color: #c084fc; color: #000000; text-decoration: none; padding: 12px 24px; border-radius: 9999px; font-weight: bold; display: inline-block;">
                Verify Email
              </a>
            </td>
          </tr>
          <tr>
            <td style="font-size: 12px; color: #888888; padding-top: 40px;">
              If you didn’t create an account, you can safely ignore this email.
            </td>
          </tr>
          <tr>
            <td style="font-size: 12px; color: #666666; padding-top: 10px;">
              &copy; 2025 ExchangeMe. All rights reserved.
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
